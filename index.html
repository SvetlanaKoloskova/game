<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Базовый JS</title>
</head>

<body>
    <header class="top center">
        <h1 class="top__title">Добро пожаловать на мой сайт !</h1>
        <p class="top__description">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                class="top__bold">поехали</span> и <span class="top__bold">приступай</span></p>
        <button class="top__button">Поехали!</button>
    </header>

    <section class="game center">
        <div class="game__box">
            <a class="game__link" href="#"><img class="game__img" src="./img/Game1.jpg" alt="Игра 1">
                <p class="game__text">Игра 1</p>
            </a>
        </div>
        <div class="game__box">
            <a class="game__link" href="#"><img class="game__img" src="./img/Game2.jpg" alt="Игра 2">
                <p class="game__text">Игра 2</p>
            </a>
        </div>
        <div class="game__box">
            <a class="game__link" href="#"><img class="game__img" src="./img/Game3.jpg" alt="Игра 3">
                <p class="game__text">Игра 3</p>
            </a>
        </div>
    </section>

</body>

</html>
